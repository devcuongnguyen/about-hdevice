		<script type="text/javascript">
			let app_929 = [

				{
					"name": "Facebook",
					"thumb": "https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/5d/56/ed/5d56ed53-e72e-04f0-363c-64f0f12e7349/Icon-Production-0-0-1x_U007emarketing-0-7-0-85-220.png/460x0w.webp",
					"link": "https://www.facebook.com/ThietBiThamMyHdevice",

				},
				{
					"name": "Shopee",
					"thumb": "https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/47/1b/a3/471ba318-c8ba-1830-791f-d2d08c73e2c6/AppIcon-0-0-1x_U007emarketing-0-5-0-0-85-220.png/460x0w.webp",
					"link": "https://shopee.vn/thietbispahd",

				},
				{
					"name": "TikTok",
					"thumb": "https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/d2/75/10/d275106c-9c95-0ed2-2995-fcedca01a5c9/AppIcon_TikTok-0-0-1x_U007epad-0-0-0-85-220.png/460x0w.webp",
					"link": "https://www.tiktok.com/@tbspahdevice?_t=8lQwFkgd5dP&_r=1",

				},
				{
					"name": "Youtube",
					"thumb": "https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/e6/a4/5b/e6a45b6e-5dff-a10a-7b3f-74ba074deb99/logo_youtube_color-1x_U007emarketing-0-6-0-0-85-220-0.png/460x0w.webp",
					"link": "https://www.youtube.com/channel/UCT0ElY-t_m7c0j8XeNsq3FA",

				},
				{
					"name": "Zalo",
					"thumb": "https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/cb/49/3b/cb493bfe-9bb4-e89b-0179-5cb6d2ba79f2/AppIcon-0-0-1x_U007emarketing-0-7-0-0-85-220.png/460x0w.webp",
					"link": "https://zalo.me/0934893398",

				},


			];
			let html_929 = '',
				app_929_selector = document.getElementById('app-929'),
				listApp = setListApp();
			for (const [key, item] of Object.entries(app_929)) {
				html_929 += `<div class="game">
                            <div class="game-inner" onclick="goto_page(this)" data-href="${item.link}">
                                <div class="game-badge">
									${item.special ? '<i class="fa fa-heart animated infinite pulse"></i>' : ''}
                                </div>
                                <div class="game-thumb">
                                    <a href="javascript:void(0);" >
                                        <img src="${item.thumb}" class="img-fluid" alt="${item.name}"/>
                                    </a>
                                </div>
                                <h4 class="game-name">
                                    <a href="javascript:void(0);">${item.name} </a>

                                </h4>

                            </div>
                        </div>`
			}
			app_929_selector.innerHTML = html_929;
			// Hidden App
			function goto_page(_item) {
				var href = $(_item).attr('data-href');
				window.open(href, '_blank');
			}
			function Hidden(object) {
				goto_page(object)
				$(object).parent().fadeOut(1000);
			}

			function getDaysInMonth(year, month) {
				return new Date(year, month, 0).getDate();
			}

			function setListApp() {
				let currentDays = new Date().getDay(),
					listApp = [],
					startIndex = generateStartIndex();
				//console.log(startIndex);

				for (let index = 0; index < 8; index++) {

					if (startIndex[currentDays] + index >= app_929.length) {
						listApp[index] = app_929[(startIndex[currentDays] + index) % app_929.length]
					} else {
						listApp[index] = app_929[startIndex[currentDays] + index]
					}

				}

				return listApp;

			}


			function getDayInCurrentMonth() {
				const date = new Date();
				const currentYear = date.getFullYear();
				const currentMonth = date.getMonth() + 1; // üëàÔ∏è months are 0-based

				// üëáÔ∏è Current Month
				const daysInCurrentMonth = getDaysInMonth(currentYear, currentMonth);
				return daysInCurrentMonth; // üëâÔ∏è 31

			}

			function generateStartIndex() {
				let startIndex = [],
					currentIndex = 0,
					totalDays = getDayInCurrentMonth();


				for (let index = 0; index < totalDays; index++) {
					if (index == 0) {
						startIndex[index] = currentIndex;
					} else {
						currentValue = startIndex[index - 1] + 8

						if (index > 1) {

							if (currentValue > app_929.length) {
								startIndex[index] = currentValue % app_929.length
							} else {
								startIndex[index] = currentValue;
							}

						} else {
							startIndex[index] = currentValue;

						}
					}
				}
				return startIndex;
			}

			//Scroll top
			var btn = $('#back-top');

			$(window).scroll(function () {
				if ($(window).scrollTop() > 300) {
					btn.addClass('show');
				} else {
					btn.removeClass('show');
				}
			});

			btn.on('click', function (e) {
				e.preventDefault();
				$('html, body').animate({ scrollTop: 0 }, '300');
			});




		</script>
